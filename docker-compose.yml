# Production Docker Compose configuration
# Optimized for horizontal scaling and production workloads

version: '3.8'

services:
  # Nginx reverse proxy and static file server
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: shift-schedule-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # SSL certificates (uncomment for HTTPS)
      # - ./certs:/etc/ssl/certs:ro
      # - ./private:/etc/ssl/private:ro
      # Logs for monitoring
      - nginx_logs:/var/log/nginx
    environment:
      # Runtime environment variables for the React app
      - REACT_APP_SUPABASE_URL=${REACT_APP_SUPABASE_URL:-}
      - REACT_APP_SUPABASE_ANON_KEY=${REACT_APP_SUPABASE_ANON_KEY:-}
      - REACT_APP_GOOGLE_VISION_API_KEY=${REACT_APP_GOOGLE_VISION_API_KEY:-}
      - REACT_APP_GOOGLE_SHEETS_API_KEY=${REACT_APP_GOOGLE_SHEETS_API_KEY:-}
      - REACT_APP_GOOGLE_APPS_SCRIPT_URL=${REACT_APP_GOOGLE_APPS_SCRIPT_URL:-}
      - REACT_APP_API_BASE_URL=${REACT_APP_API_BASE_URL:-http://localhost/api}
      - REACT_APP_ENVIRONMENT=production
      - REACT_APP_VERSION=${APP_VERSION:-1.0.0}
    networks:
      - frontend
      - backend
    depends_on:
      - ai-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'

  # AI Server - Horizontally scalable  
  ai-server:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: production
    # No external ports needed - nginx will proxy internally
    volumes:
      # Model cache for TensorFlow.js
      - tf_models_cache:/app/.tfjs-models
      # Application logs
      - server_logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3001
      # TensorFlow.js production optimizations
      - TFJS_BACKEND=tensorflow
      - TF_CPP_MIN_LOG_LEVEL=2
      - NODE_OPTIONS=--max-old-space-size=4096
      - UV_THREADPOOL_SIZE=4
      # Performance tuning
      - TENSORFLOW_LOG_LEVEL=2
      - TFJS_FORCE_CPU=${TFJS_FORCE_CPU:-false}
      # CORS configuration
      - CORS_ORIGIN=${CORS_ORIGIN:-}
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); http.get('http://localhost:3001/health', (res) => { res.statusCode === 200 ? process.exit(0) : process.exit(1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 60s
    deploy:
      # Horizontal scaling configuration
      replicas: 2
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 60s
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        monitor: 60s
        max_failure_ratio: 0.3

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: shift-schedule-redis
    volumes:
      - redis_data:/data
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # PostgreSQL for persistent data (optional - if not using Supabase)
  postgres:
    image: postgres:15-alpine
    container_name: shift-schedule-postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backups:/backups
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-shift_schedule}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-shift_schedule}"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    profiles:
      - database

  # Monitoring and logging with Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: shift-schedule-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - monitoring
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana for metrics visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: shift-schedule-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - monitoring
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles:
      - monitoring

  # Log aggregation with Loki (optional)
  loki:
    image: grafana/loki:latest
    container_name: shift-schedule-loki
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
      - ./docker/loki-config.yml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring
    restart: unless-stopped
    profiles:
      - monitoring

# Named volumes for data persistence
volumes:
  # Application data
  tf_models_cache:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local
  postgres_backups:
    driver: local
  
  # Logs
  nginx_logs:
    driver: local
  server_logs:
    driver: local
  
  # Monitoring
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local

# Network configuration for security and performance
networks:
  # Frontend network - client-facing services
  frontend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16

  # Backend network - internal services
  backend:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.19.0.0/16

  # Monitoring network - metrics and logs
  monitoring:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.21.0.0/16

# Production deployment configuration
x-deploy-defaults: &deploy-defaults
  restart_policy:
    condition: on-failure
    delay: 5s
    max_attempts: 3
    window: 120s
  update_config:
    parallelism: 1
    delay: 10s
    failure_action: rollback
    monitor: 30s
    max_failure_ratio: 0.3