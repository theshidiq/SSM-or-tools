<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage - Shift Schedule Manager</title>
</head>
<body>
    <h2>Clear localStorage for Shift Schedule Manager</h2>
    <button onclick="clearAllStorage()">Clear All Storage</button>
    <div id="output"></div>

    <script>
        function clearAllStorage() {
            const output = document.getElementById('output');
            const keysRemoved = [];
            
            // Get all localStorage keys
            for (let i = localStorage.length - 1; i >= 0; i--) {
                const key = localStorage.key(i);
                if (key) {
                    keysRemoved.push(key);
                    localStorage.removeItem(key);
                }
            }
            
            output.innerHTML = `
                <h3>Storage Cleared Successfully!</h3>
                <p>Removed ${keysRemoved.length} items:</p>
                <ul>
                    ${keysRemoved.map(key => `<li>${key}</li>`).join('')}
                </ul>
                <p><strong>Now refresh your main application page to load new staff data.</strong></p>
            `;
        }
    </script>
</body>
</html>
